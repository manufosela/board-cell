<!doctype html>
<html>
  <head>
    <title>board-cell demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script type="module" src="../board-cell.js"></script>
    <style>
      .blocks {
        display:flex;
        flex-direction:row;
        flex-wrap: wrap;
      }
      .block {
        display:flex;
        flex-direction:column;
        flex-wrap: wrap;
        white-space: normal;
      }
      .code {
        padding: 20px;
        color:#FFF; 
        background: #000;
      }
      .attributes {
        padding-left: 20px;
      }
    </style>
  </head>

  <body>
    <div class="vertical-section-container centered">
      <h3>Basic board-cell Demo</h3>
      <div class="blocks">
        <pre class="block code">
          <code>
            &lt;board-cell&gt;&lt;/board-cell&gt;
          </code>
        </pre>
        <pre class="block attributes">
          <h3>Attributes</h3>
          <ul>
            <li>property1 (String)</li>
            <li>property2 (Number)</li>
          </ul>
        </pre>
      </div>

      <board-cell id="demo-cell" data-col="4" data-row="3" onclick="cellClick">DEMO CELL without BOARD</board-cell>

      <script>
        let counter = 0;
        function cellClick() {
          counter += 1;
          console.log('clicked ' + counter + ' times');
        }

        document.addEventListener('board-cell__change-content', function(ev) {
          console.log(ev.detail);
        })
      </script>
    </div>
  </body>
</html>
