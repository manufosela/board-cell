<!DOCTYPE html>
<html>
  <head>
    <title>board-cell demo</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes"
    />
    <script type="module" src="../board-cell.js"></script>
    <style>
      .blocks {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }
      .block {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        white-space: normal;
      }
      .code {
        padding: 20px;
        color: #fff;
        background: #000;
      }
      .attributes {
        padding-left: 20px;
      }
    </style>
  </head>

  <body>
    <div class="vertical-section-container centered">
      <h3>Basic board-cell Demo</h3>
      <div class="blocks">
        <pre class="block code">
          <code>
            &lt;board-cell&gt;&lt;/board-cell&gt;
          </code>
        </pre>
        <pre class="block attributes">
          <h3>Attributes</h3>
          <ul>
            <li>property1 (String)</li>
            <li>property2 (Number)</li>
          </ul>
        </pre>
      </div>

      <board-cell
        id="demo-cell"
        cols="10"
        rows="10"
        cell-size="32"
        title="Demo board-cell"
        show-cell-lines="false"
        onclick="cellClick"
      >
      </board-cell>

      <script>
        const color = Math.floor(Math.random() * 16777215).toString(16);
        function cellClick(ev) {
          console.log(ev.detail);
          if (ev.detail.content === null) {
            const drawCell = new CustomEvent("board-change-cell-content", {
              detail: {
                id: "demo-cell",
                cellx: ev.detail.cellx,
                celly: ev.detail.celly,
                content: `#${color}`,
              },
            });
            document.dispatchEvent(drawCell);
          }
        }

        window.onload = function () {
          const board = document.querySelector("board-cell");
          board.clearEventCell(1, 1);
        };
      </script>
    </div>
  </body>
</html>
